<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hablemos - Juan Garcia</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section class="card">
        <h2>Hablemos</h2>
        <p>Si te ha gustado mi perfil y quieres contactarme, déjame un mensaje.</p>
        
        <form id="contact-form">
            <textarea name="message" id="message" rows="6" placeholder="Escribe tu mensaje aquí..." class="textarea text" required></textarea>
            <button type="submit" class="link-card">Enviar Mensaje</button>
        </form>
        
        <p id="status-message"></p>
        
        <img 
            src="./assets/hablemos.jpg"
            alt="Ilustración de contacto"
            class="hablemos"  
        />

        <div>
            <a href="./index.html" class="link-card" style="margin-top: 20px;">Volver al Inicio</a>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        emailjs.init('XAfClw-7x_KP8Y2qO'); // Reemplaza con tu Public Key de EmailJS

        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const message = document.getElementById('message').value;
            const statusMessage = document.getElementById('status-message');

            if (message.trim() === '') {
                statusMessage.textContent = 'Por favor, escribe un mensaje.';
                return;
            }

            const templateParams = {
                message: message,
            };

            statusMessage.textContent = 'Enviando...';

            emailjs.send('service_v5r24vf', 'template_nkffus8', templateParams)
                .then(function(response) {
                    statusMessage.textContent = '¡Mensaje enviado con éxito!';
                    document.getElementById('contact-form').reset();
                }, function(error) {
                    statusMessage.textContent = 'Error al enviar el mensaje. Inténtalo de nuevo.';
                });
        });
    </script>
</body>
</html>
